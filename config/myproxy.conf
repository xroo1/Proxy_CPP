# Arquivo de configuração MyProxy
# Tipo de chain (dynamic_chain, strict_chain, random_chain, round_robin_chain)
chain_type = dynamic_chain

# Comprimento da chain para modos random/round_robin
chain_len = 2

# Modo silencioso (sem output da biblioteca)
quiet_mode = off

# Proxy DNS requests - sem vazamento de dados DNS
proxy_dns = on

# Método DNS alternativo (proxyresolv style)
proxy_dns_old = off

# Subnet para DNS remoto
remote_dns_subnet = 224

# Timeouts em milissegundos
tcp_read_time_out = 15000
tcp_connect_time_out = 8000

# Exclusões de localnet
localnet = 192.168.1.0/255.255.255.0
localnet = 127.0.0.0/255.0.0.0

# Configurações DNAT
# dnat = 1.1.1.1:1234 1.1.1.2:443

[ProxyList]
# type    host            port    [user]  [pass]
# -----   ------------    -----   ------  ------
socks5   127.0.0.1       9050
socks4   127.0.0.1       9050
# http     192.168.1.100  8080    user    pass
# socks5   192.168.1.101  1080    admin   secret
